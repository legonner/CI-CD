name: CI

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: |
        npm install

    - name: Build
      run: |
        npm run build

    - name: Test
      run: |
        npm test

    - name: Manual Trigger
      if: github.event_name == 'workflow_dispatch'
      run: echo "Manual trigger executed"
