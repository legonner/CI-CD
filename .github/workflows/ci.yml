name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v14

    - name: Install Dependencies
      run: |
        npm install

    - name: Build and Test
      run: |
        npm run build
        npm test
